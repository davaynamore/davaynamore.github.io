<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Title</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<form method="get" name="my-form" class="form">
			<fieldset>

				<legend>заполните форму</legend>

				<label for="name">Username
					<input type="text" id="name" name="name" required>
				</label>

				<label for="second_name">Second name
					<input type="text" id="second_name" required>
				</label>

				<label for="age">Age
					<input type="number" id="age" required>
				</label>

				<label for="password">Password
					<input type="password" id="password" required>
				</label>

				<input type="submit" value="Submit">

			</fieldset>
		</form>


		<div class="img-wrapper">
			<img class="img-wrapper__img" src="img/download.jpg" alt="Batler">
		</div>

	</div>

	<script src="js/bundle.js"></script>
</body>
</html>
